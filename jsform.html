<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title> HTML Login Form</title>
    <link rel=stylesheet type="text/css" href="main.css">
<head>
    
    <title>Form Example</title>
    <script LANGUAGE="JavaScript" type="text/javascript">
        function validate() {
            if (document.form1.yourname.value.length < 1) {
                alert("Please enter your full name.");
                return false;
            }
            
           
            if (document.form1.address.value.length < 3) {
                alert("Please enter your address.");
                return false;
            }
            
            if (document.form1.phone.value.length < 3) {
                alert("Please enter your phone number.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!--//http://www.informit.com/articles/article.aspx?p=30105&seqNum=6-->
    <div class="timetable">
    <h1>Form Example</h1>
        <p>Enter the following information. When you press the Submit button,the data you entered will be validated, then sent by email.</p>
    
    <form name="form1" action="mailto:reema.bali@outlook.com" enctype="text/plain" method="POST" onSubmit="return validate();">
        
        <div class="days">
        <ul>
        <li><b>Name:</b> <input type="TEXT" size="20" name="yourname ">
        </li>
        
<!-- The week input-->
        
        <li><b> Week: </b><input type="WEEK" name="theweek" />
        </li> 
        
<!-- days of the week schedual input-->
    
        <li><b>Monday: </b><input type="time" name="Monday" />
        </li>
        <li><b>Tuesday: </b><input type="time" name="Tuesday" />
        </li>
        <li><b>Wednesday: </b><input type="time" name="Wednesday" />
        </li>
        <li><b>Thursday: </b><input type="time" name="Thursday" />
        </li>
        <li><b>Friday: </b><input type="time" name="Friday" />
        </li>
        <li><b>Saturday: </b><input type="time" name="Saturday" />
        </li>
        <li><b>Sunday: </b><input type="time" name="Sunday" />
        </li>
        </ul>
        <button><input TYPE="SUBMIT" VALUE="Submit"></button>
    
    
        </div>
        </form>
    </div>
</body>
</html>
